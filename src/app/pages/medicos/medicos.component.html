<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarMedico(input.value)" type="text" class="form-control" placeholder="Buscar medico">
            </div>
        </div>
    </div>
</div>
<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-6">
                        <h3 class="card-title">Médicos registrados (<small>{{ medicoService.totalMedicos }}</small>)</h3>
                    </div>
                    <div class="col-sm-6 text-right">
                        <button [routerLink]="['/medico', 'nuevo']" type="button" class="btn btn-primary"><i class="fa fa-plus"></i> Crear medico</button>
                    </div>
                </div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Médico</th>
                            <th>Hospital</th>
                            <th>Hospital</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let medico of medicos">
                            <td><img [src]="medico.img | imagen:'medico'" class="img-circle img-50"></td>
                            <td>{{ medico.nombre }}</td>
                            <td>{{ medico.hospital.nombre }}</td>
                            <td>
                                <button [routerLink]="['/medico', medico._id]" class="btn btn-primary"><i class="fa fa-edit"></i></button>&nbsp;
                                <button (click)="borrarMedico(medico)" class="btn btn-danger"><i class="fa fa-trash-o"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
