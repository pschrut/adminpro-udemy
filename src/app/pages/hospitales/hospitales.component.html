<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarHospital(input.value)" type="text" class="form-control" placeholder="Buscar usuario">
            </div>
        </div>
    </div>
</div>
<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>
<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-6">
                        <h3 class="card-title">Hospitales registrados (<small>{{ totalHospitales }}</small>)</h3>
                    </div>
                    <div class="col-sm-6 text-right">
                        <button (click)="crearHospital()" type="button" class="btn btn-primary"><i class="fa fa-plus"></i> Crear hospital</button>
                    </div>
                </div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td><img [src]="hospital.img | imagen" class="img-50 img-circle pointer"></td>
                            <td><input [(ngModel)]="hospital.nombre" name="hospital" type="text" class="form-control" [value]="hospital.nombre"></td>
                            <td>
                                <button (click)="guardarHospital(hospital)" class="btn btn-primary"><i class="fa fa-save"></i></button>&nbsp;
                                <button (click)="borrarHospital(hospital)" class="btn btn-danger"><i class="fa fa-trash-o"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
